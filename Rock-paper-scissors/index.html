<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><h1 id="title">Let's Play!!!</h1></header>
    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score"> 0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice">
            <img src="images/icons8-hand-rock-60.png" id="rock" alt="rock">
            </div>
        <div class="choice" id="paper">
            <img src="images/icons8-hand-60.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/icons8-hand-scissors-60.png" alt="scissors">
        </div>
    </div>
    </div>
    <p class="action-message">Make your move...</p>

    <script src="script.js" defer></script>
</body>
</html>
