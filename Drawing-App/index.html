<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Your Drawing App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
        <h1 id = "heading">Let's Draw!!</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="tools">
            <div class="decreaseBtn">
                <button id="decrease"><i class="fas fa-minus"></i></button>
            </div>
            <div class="increaseBtn">
                <button id="increase"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <footer class="note">TO CLEAR CANVAS PLEASE REFRESH</footer>
        <script src="script.js" defer></script>
    </body>
</html>
