<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
            <div class="pass-header">
                <h1 class="title">Password Generator</h1>
                <div id="display">
                    <span id="display-result">Your password will be generated here</span>
                </div>
            </div>
            <div class="pass-body">
                <div class="form-actions">
                    <label for="length">Password Length</label>
                    <input type="number" id="length" min="2" max="20">
                </div>
                <div class="form-actions">
                    <label for="upper">Includes uppercase</label>
                    <input type="checkbox" id="upper">
                </div>
                <div class="form-actions">
                    <label for="lower">Includes lowercase</label>
                    <input type="checkbox" id="lower">
                </div>
                <div class="form-actions">
                    <label for="numbers">Includes numbers</label>
                    <input type="checkbox" id="numbers">
                </div>
                <div class="form-actions">
                    <label for="symbols">Includes symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
        </div>


        <script src="script.js" defer></script>
    </body>
</html>
